name: Build DragonBrowser APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Unzip Source Code
        run: |
          unzip "dragon-browser-plus Final.zip"
          # Moves files if they are in a subfolder
          if [ -d "DragonPro" ]; then mv DragonPro/* .; fi
          if [ -d "DragonBrowser" ]; then mv DragonBrowser/* .; fi
          if [ -d "dragon-browser-plus Final" ]; then mv "dragon-browser-plus Final"/* .; fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          # FIX: Force install the latest version of the broken package first
          npm install @google/genai@latest
          
          # Now install the rest of the dependencies
          npm install
          npm install @capacitor/android

      - name: Build Web Assets
        run: npx vite build

      - name: Setup Android Environment
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create Android Project
        run: |
          npx cap add android
          npx cap sync

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DragonBrowser-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk
